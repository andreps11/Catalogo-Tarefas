{% for atividade in atividades %}
    <div class="atividade">
        <img 
            src="{{atividade.image}}" 
            alt="Imagem de {{atividade.title}}"
        >
        <div class="content">
            <h3>{{atividade.title}}</h3>
            <p>{{atividade.category}}</p>
            <div class="description">
                {{atividade.description}}
            </div>
        </div>
    </div>
{%endfor%}
